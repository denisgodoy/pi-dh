<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/images/signup-signin/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="assets/stylesheets/signup-signin/global.css" />
		<link rel="stylesheet" href="assets/stylesheets/signup-signin/header.css" />
		<link rel="stylesheet" href="assets/stylesheets/signup-signin/sign-in.css" />
		<link rel="stylesheet" href="assets/stylesheets/signup-signin/footer.css" />
		<title>elevel - Faça o seu login</title>
	</head>
	<body>
		<header>
			<div class="container">
				<img src="assets/images/signup-signin/logo.png" alt="Logo Placeholder" class="logo" />
				<a href="#">
					<img class="hamburger-menu" src="assets/images/signup-signin/hamburguer.svg" alt="Botão do menu" />
				</a>
				<nav class="navbar">
					<a href="#" class="menu-item">Sobre</a>
					<a href="#" class="menu-item">Funcionalidades</a>
					<a href="#" class="menu-item">Preços e planos</a>
					<a href="#" class="menu-item sign-in">Cadastre-se</a>
					<a href="#" class="menu-item sign-up">Login</a>
				</nav>
			</div>
		</header>
		<main>
			<div class="container-main">
				<div class="main-box">
					<h1>Faça o seu login</h1>
					<p class="main-text">Novo usuário? <a href="#" class="main-text-link">Crie uma conta</a></p>

					<form class="form" method="POST" action="/login">
						<input class="styled-input" type="email" name="email" id="email" placeholder="E-mail" />

						<input class="styled-input" type="password" name="password" id="password" placeholder="Senha" />

						<button class="submit-button" type="submit">Entrar</button>
					</form>
					<a href="#" class="retrieve-password">Esqueci minha senha</a>
				</div>
			</div>
			<img src="assets/images/signup-signin/signin-image.jpg" class="image-join" alt="" />
		</main>
		<footer>
			<p>© 2021 <strong>Projeto Integrador</strong> . Todos os direitos reservados.</p>
			<p><a href="#">Política de Privacidade</a> · <a href="#">Termos de Uso</a></p>
		</footer>
	</body>
</html>
